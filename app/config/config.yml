imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:    
    #Application Configuration
        appname: "%app_name%"
        app_upload_enable_zip: "%app_upload_enable_zip%"
        app_upload_zip_types: "%app_upload_zip_types%"
        app_upload_enable_images: "%app_upload_enable_images%"
        app_upload_images_types: "%app_upload_images_types%"
        app_upload_enable_movies: "%app_upload_enable_movies%"
        app_upload_movies_types: "%app_upload_movies_types%"
        app_upload_enable_musics: "%app_upload_enable_musics%"
        app_upload_musics_types: "%app_upload_musics_types%"
        app_upload_enable_repositories: "%app_upload_enable_repositories%"
        app_upload_max_size: "%app_upload_max_size%"
        app_upload_image_resize_width: "%app_upload_image_resize_width%"
        app_upload_image_resize_height: "%app_upload_image_resize_height%"
        app_upload_image_resize_quality: "%app_upload_image_resize_quality%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: FileD\UserBundle\Entity\User
    from_email:
        address:        webmaster@example.com
        sender_name:    Admin
        
    
